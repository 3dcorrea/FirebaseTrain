<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
</head>

<body>
    <span id="trainLabel">Train Schedule 2: Electric Boogaloo</span>
    <div class="table-responsive">
        <table class="table table-hover">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <table class="table table-hover" id='trainTable'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Next Arrival</th>
                                        <th>Frequency</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <span id="trainLabel">Add Train</span>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="inputTrainName">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputDestination">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputTime">Train Time(HH:mm - Military Time)</label>
                                <input type="time" class="form-control" id="timeInput" placeholder="Train Time">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputFrequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
</body>
<script src="assets\Javascript\Javascript.js"></script>

</html>
