<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <span id="trainLabel">Current Train Schedule</span>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Train</th>
                    <th scope="col">Line</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <span id="trainLabel">Add Train</span>
    <form>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="inputTrainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
            </div>
            <div class="form-group col-md-8">
                <label for="inputDestination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group col-md-8">
                <label for="inputTime">Train Time(HH:mm - Military Time)</label>
                <input type="time" class="form-control" id="trainTime" placeholder="Train Time">
            </div>
            <div class="form-group col-md-8">
                <label for="inputFrequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script src="assets\Javascript\Javascript.js"></script>

</html>
